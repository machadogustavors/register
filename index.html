<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register screen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Splash&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form">
            <h1>Register</h1>
            <form>
                <div class="flex">
                    <input class="w50" type="text" placeholder="NAME" name="name" required>
                    <input class="w50" type="email" placeholder="EMAIL" name="email" required>
                </div>
                <input class="w100" type="text" placeholder="SUBJECT" name="subject" required>
                <textarea class="w100" placeholder="MESSAGE" name="message" required></textarea>
                <button class="button" type="submit" data-button>Submit</button>
            </form>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
